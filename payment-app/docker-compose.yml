version: '3.0'
services:
  payment:
    build: .
    ports:
      - 3003:3003
    hostname: payment
    env_file: .env
    volumes:
      - ./src:/usr/src/app/src
    depends_on:
      payment-db:
        condition: service_healthy
    networks:
      - payment-network

  payment-db:
    image: cassandra:latest
    ports:
      - '9042:9042'
    hostname: payment-db
    volumes:
      - ./db:/var/lib/cassandra
    healthcheck:
      test: ['CMD-SHELL', '[ $$(nodetool statusgossip) = running ]']
      interval: 10s
      timeout: 5s
      retries: 10
    restart: always
    networks:
      - payment-network

networks:
  payment-network:
    driver: bridge
